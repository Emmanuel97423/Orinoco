<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Détails produit</title>
  </head>
  <body>
    <div class="container__product--detail">
      <div class="card">
        <div class="images">
          <div class="slider">
            <img src="../images/vcam_1.jpg" alt="camera1" />
          </div>
          <div class="img-slider">
            <div class="imgs">
              <img src="../images/vcam_1.jpg" alt="camera1" />
            </div>
            <div class="imgs">
              <img src="../images/vcam_1.jpg" alt="camera1" />
            </div>
            <div class="imgs">
              <img src="../images/vcam_1.jpg" alt="camera1" />
            </div>
          </div>
        </div>
        <div class="infos">
          <h1>Caméra #1</h1>
          <div class="reviews">
            <ion-icon name="star"></ion-icon>
            <ion-icon name="star"></ion-icon>
            <ion-icon name="star"></ion-icon>
            <ion-icon name="star-half"></ion-icon>
            <ion-icon name="star-outline"></ion-icon>
          </div>

          <div class="price">
            <product-price></product-price>
          </div>
          <div class="lenses-choice">
            <product-lenses></product-lenses>
          </div>
          <div class="more-infos">
            <h5>Description</h5>
            <h5>Infos de base</h5>
            <h5>Fiche technique</h5>
          </div>
          <div class="info-content">
            <product-description></product-description>
          </div>
          <div class="buttons">
            <button class="btn">
              <ion-icon name="cart-outline"></ion-icon>Commander
            </button>
          </div>
        </div>
      </div>
    </div>

    <!--Composant JS-->
    <!--Composant Tarif JS-->
    <template id="product-price">
      <h2>600.00 €</h2>
    </template>
    <!--Composant description JS-->
    <template id="product-description">
      <p>
        Description du produit via composant JS >>>> Lorem ipsum, dolor sit amet
        consectetur adipisicing elit. Vitae maiores omnis molestiae
        exercitationem delectus sapiente officia iure, dolores et aspernatur
        quos blanditiis cupiditate aliquid tempora rem quo? Consequatur,
        accusamus iste.Nam laboriosam quasi quia totam voluptate quod odit
        veniam accusantium quam. Consequatur, animi accusantium earum tenetur
        velit molestiae architecto quo temporibus, nulla id amet numquam
        praesentium vitae soluta provident asperiores.
      </p>
    </template>
    <!--Composant choix des lentilles JS-->
    <template id="product-lenses">
      <label for="lenses-select">Selectionner un type de lentille:</label>
      <select name="lenses" id="lenses-select">
        <option value="value1">Option 1</option>
        <option value="value2">Option 2</option>
        <option value="value3">Option 3</option>
      </select>
    </template>
    <script src="js/productDetail.js"></script>
    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
  </body>
</html>
