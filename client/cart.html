<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="small-container cart-page">
      <table>
        <tr>
          <th>Article</th>
          <th>Quantité</th>
          <th>Subtotal</th>
        </tr>
        <tr>
          <td>
            <div class="cart-info">
              <img src="../images/vcam_1.jpg" alt="camera1" width="200" />
              <div>
                <p>Caméra #1</p>
                <small>Lentille: </small><br />
                <small>Prix: 300.00 €</small><br />
                <a href="">Retirer</a>
              </div>
            </div>
          </td>
          <td><input type="number" value="1" /></td>
          <td>300.00 €</td>
        </tr>
        <tr>
          <td>
            <div class="cart-info">
              <img src="../images/vcam_2.jpg" alt="camera2" width="200" />
              <div>
                <p>Caméra #2</p>
                <small>Lentille: </small><br />
                <small>Prix: 350.00 €</small><br />
                <a href="">Retirer</a>
              </div>
            </div>
          </td>
          <td><input type="number" value="1" /></td>
          <td>350.00 €</td>
        </tr>
      </table>
      <div class="total-price">
        <table>
          <tr>
            <td>Subtotal</td>
            <td>650.00 €</td>
          </tr>
          <tr>
            <td>Tax (tva)</td>
            <td>35.00 €</td>
          </tr>
          <tr>
            <td><strong>Total T.T.C</strong></td>
            <td><strong>685.00 €</strong></td>
          </tr>
        </table>
      </div>
    </div>
    <!--Composant JS-->

    <script scr="js/cart.js"></script>
  </body>
</html>
