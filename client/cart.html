    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Document</title>
  </head>
  <body>

        <tr>
          <th>Article</th>

          </tr>
          <tr>
            <td>Tax (tva)</td>

          <tr>
            <td><strong>Total T.T.C</strong></td>
            <td><strong>685.00 €</strong></td>
          </tr>

      </div>
