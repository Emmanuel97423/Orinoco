    <form id = "form__order" method="POST">
      <div class="row">
        <div class="col-50">
          <h3>Adresse de livraison</h3>
          <label for="fullname"><i class="fa fa-user"></i> Nom complet</label>
          <input
            type="text"
            id="fullname"
            name="firstname"
            placeholder="Nom et prénom"
            
          />
          <label for="email"><i class="fa fa-envelope"></i> Email</label>
          <input
            type="text"
            id="email"
            name="email"
            placeholder="votreadresse@example.com"
            
          />
          <label for="adr"><i class="fa fa-address-card-o"></i> Addresse</label>
          <input
            type="text"
            id="adr"
            name="address"
            placeholder="63 rue des developpeurs"
            
          />
          <label for="city"><i class="fa fa-institution"></i> ville</label>
          <input
            type="text"
            id="city"
            name="city"
            placeholder="Saint-Paul"
            
          />

          <div class="row">
            <div class="col-50">
              <label for="state">Pays</label>
              <input
                type="text"
                id="state"
                name="state"
                placeholder="France"
                
              />
            </div>
            <div class="col-50">
              <label for="zip">Code postal</label>
              <input
                type="text"
                id="zip"
                name="zip"
                placeholder="97460"
                
              />
            </div>
          </div>
        </div>

        <div class="col-50">
          <h3>Paiement</h3>
          <label for="fname">Carte accepté</label>
          <div class="icon-container">
            <i class="fab fa-cc-visa" style="color: navy"></i>
            <i class="fa fa-cc-amex" style="color: blue"></i>
            <i class="fa fa-cc-mastercard" style="color: red"></i>
            <i class="fa fa-cc-discover" style="color: orange"></i>
          </div>
          <label for="cname">Titulaire de la carte</label>
          <input
            type="text"
            id="cname"
            name="cardname"
            placeholder="John More Doe"
            
          />
          <label for="ccnum">Numéro de la carte</label>
          <input
            type="number"
            id="ccnum"
            name="cardnumber"
            placeholder="1111-2222-3333-4444"
            
          />
          <label for="expmonth">Mois d'expiration</label>
          <input
            type="number"
            id="expmonth"
            name="expmonth"
            placeholder="Janvier"
            
          />
          <div class="row">
            <div class="col-50">
              <label for="expyear">Année d'expiration</label>
              <input
                type="number"
                id="expyear"
                name="expyear"
                placeholder="2025"
                
              />
            </div>
            <div class="col-50">
              <label for="cvv">CVV</label>
              <input
                type="number"
                id="cvv"
                name="cvv"
                placeholder="352"
                
              />
            </div>
          </div>
        </div>
      </div>
      <label>
        <input type="checkbox" checked="checked" name="sameadr" /> Adresse de
        livraison identique à l'adresse de facturation
      </label>
      <input type="submit" value="Payer et continuer" class="btn" />
    </form>

    <script src="js/localStorage.js"></script>
    <script src="js/cart.js"></script>
